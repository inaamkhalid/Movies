<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Sign up</legend>
        <label for="firstname"><b>First name: </b></label>
        <input type="text" name="firstname" placeholder="Enter First name" required size="20">
        <br><br>
        <label for="laststname:"><b>Last name: </b></label>
        <input type="text" name="lastname" placeholder="Enter Last name" required size="20.1">
        <br><br>
        <label for="email:"><b>Email: </b></label>
        <input type="email" name="email" placeholder="Enter Email" required size="24.5">
        <br><br>
        <label for="password:"><b>Password: </b></label>
        <input type="password" name="password" placeholder="Password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <br><br>
        
        
        <label for="age"><b>Birth date: </b></label>

        <input type="date" id="age" name="age" value="2018-07-22" min="1940-01-01" max="2020-12-31" required/>

        <br><br>
        <label for="gender:"><b>Gender: </b></label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label><br>
        <br>
        <input type="submit" value="Create new account" >
    </fieldset>
    </form>
</body>
</html>
